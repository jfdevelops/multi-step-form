name: Alpha Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  alpha-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Check for unprocessed changesets
      - name: Check for pending Changesets
        id: changesets
        run: |
          count=$(npx changeset status --output > status.json && jq '.changesets | length' status.json)
          echo "count=$count" >> $GITHUB_OUTPUT

      # Stop early if no new changesets
      - name: Skip if no changesets
        if: steps.changesets.outputs.count == '0'
        run: |
          echo "No new changesets detected. Skipping alpha release."
          exit 0

      # Version bump if changesets exist
      - name: Version bump (alpha)
        if: steps.changesets.outputs.count != '0'
        run: |
          npx changeset version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump alpha versions [skip ci]" || echo "No version bump"
          git push || echo "No changes to push"

      # Read the new version from package.json
      - name: Get version from package.json
        if: steps.changesets.outputs.count != '0'
        id: pkg
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      # Create and push a tag for this alpha version
      - name: Create Git tag for version
        if: steps.changesets.outputs.count != '0'
        run: |
          git tag v${{ steps.pkg.outputs.version }}
          git push origin v${{ steps.pkg.outputs.version }}

      # Create a GitHub Release entry for visibility
      - name: Create GitHub Release
        if: steps.changesets.outputs.count != '0'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Alpha v${{ steps.pkg.outputs.version }}
          body: "Automated alpha release for version v${{ steps.pkg.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish packages with alpha tag
      - name: Publish alpha packages
        if: steps.changesets.outputs.count != '0'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          cd packages/core
          pnpm publish --tag alpha --access public --no-git-checks || echo "Already published"
          cd ../react
          pnpm publish --tag alpha --access public --no-git-checks || echo "Already published"